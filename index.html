<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityExplore</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" ></script>
<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
</head>
<body>
    <header>
        <h1>CityExplore</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#tours">Tours</a></li>
            <li><a href="#history">History</a></li>
            <li><a href="#map">Map</a></li>
        </ul>
    </nav>
    <section id="tours">
        <h2>Guided Tours</h2>
        <div id="tour-list" class="grid-container">
            <!-- Tour items will be dynamically populated here -->
        </div>
    </section>
    <section id="history">
        <h2>Historical Information</h2>
        <div id="history-content">
            <!-- Historical information will be dynamically populated here -->
        </div>
    </section>
    <section id="map">
        <h2>Interactive Map</h2>
        <div id="map-container"></div>
    </section>
    <footer>
        <p>&copy; 2024 CityExplore</p>
    </footer>
    <script src="scripts.js"></script>
    <script>src="script.js"</script>
    <script>src="script1.js"</script>
</body>
</html>
